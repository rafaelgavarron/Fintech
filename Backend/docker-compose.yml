version: '3.8'

services:
  finpath-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finpath-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
      - SPRING_DATASOURCE_USERNAME=RM565588
      - SPRING_DATASOURCE_PASSWORD=291005
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/organizations"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
